<body>
    <div id="maps"></div>
    
<script>
    var mymap = L.map('maps').setView([-7.866578620962378, 110.44448798002105], 10);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
    }).addTo(mymap);

    var style = {
        "color" : "red",
        "weight" : "3"
    }

    function popUp(f,l){
        var out = [];
        if (f.properties){
          for(key in f.properties){
                out.push(key+": "+"<b>"+f.properties[key]+"</b>");
            }
            l.bindPopup(out.join("<br />"));
        }
    }
    var jsonTest = new L.GeoJSON.AJAX(["tuplah.geojson"],{onEachFeature:popUp, style}).addTo(mymap);
</script>
